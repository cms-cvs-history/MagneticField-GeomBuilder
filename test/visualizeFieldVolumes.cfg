# This cfg file can be used to visualize the field geometry.
# Use it with 
# iguana -p visualizeFieldVolumes.cfg -is "CMSSW Simulation"

process GEOM = {
        source = EmptySource
        {
            untracked int32 maxEvents = 1
        }

	#Geometry
        es_source = XMLIdealGeometryESSource
        {
           vstring geomXMLFiles = {
             "Geometry/CMSCommonData/data/materials.xml",
             "Geometry/CMSCommonData/data/rotations.xml",
             "Geometry/CMSCommonData/data/cms.xml",
             "Geometry/CMSCommonData/data/MagneticFieldVolumes.xml"
           }
           string rootNodeName = "cms:MCMS"
        }
        
        #Magnetic Field
        include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

        module m = GeometryProducer 
        {
            bool UseMagneticField = true
	    bool UseSensitiveDetectors = false
            PSet MagneticField = { double delta = 1. }
        }

        path p1 = { m }
}
